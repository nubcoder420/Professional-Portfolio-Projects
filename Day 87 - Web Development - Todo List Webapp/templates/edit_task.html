{% extends "base.html" %}

{% block title %}ToDo App{% endblock %}

{% block content %}

<h1 class="mt-5">Edit Task</h1>

<form action="{{ url_for('edit_task', task_id=task.id) }}" method='post' class="mt-4">

    {{ form.csrf_token }}
    {{ form.hidden_tag() }}

    <div class="mb-3">
        <label for="{{ form.task.id }}" class="form-label">Edit Task:</label>
        {{ form.task(size=32, id=form.task.id, class='form-control') }}
    </div>

    <button type="submit" class="btn btn-primary">Update Task</button>

</form>

{% endblock %}
